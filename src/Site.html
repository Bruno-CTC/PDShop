<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="Formatação.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <title>PDShop</title>
</head>
<body>
    <div class="Header">
        <h1 id="Nome">PD Shop</h1>
        <p id="Slogan">Vista-se como programador</p>      
        <input type="search" id="searchbar" placeholder="Buscar">
        <button id="Entrar">Entrar</button>
        <img id="Carrinho"src="../img/Ícone-Carrinho-de-Compras-PNG.png"> 
        <div class="redes">   
            <img id="facebook" src="../img/icone-facebook.jpg">
            <img id="instagram" src="../img/Instagram_icon.png">
            <img id="twitter"src="../img/twitter_icon.png">
        </div>
    </div>
    <div class="Options">
        <label id="opcao">Camisetas</label>
        <label id="opcao">Moletons</label>
        <label id="opcao">Calças</label>
        <label id="opcao">Shorts</label>
        <label id="opcao">Calçados</label>
        <label id="Parceiros">Parceiros</label>
    </div><br>
    <form>
        <div class="Cores">
            <label id="text" style="font-size: 40px;">Cores:</label><br>
            <label style="font-size: 25px;">Preto</label>
            <input type="radio"><br>
            <label style="font-size: 25px;">Branco</label>
            <input type="radio"><br>
            <label style="font-size: 25px;">Vermelho</label>
            <input type="radio"><br>
        </div>
        <div class="Tamanhos">
            <label id="text" style="font-size: 40px;">Tamanhos:</label><br>
            <label style="font-size: 25px;">P</label>
            <input type="radio"><br>
            <label style="font-size: 25px;">M</label>
            <input type="radio"><br>
            <label style="font-size: 25px;">G</label>
            <input type="radio"><br>
            <label style="font-size: 25px;">GG</label>
            <input type="radio"><br>
        </div>
        <div class="Sexo">
            <label id="text" style="font-size: 40px;">Sexo:</label><br>
            <label style="font-size: 25px;">Feminino</label>
            <input type="radio"><br>
            <label style="font-size: 25px;">Masculino</label>
            <input type="radio"><br>
        </div>
    </form>
    
    <div id="MoletomNike">
        <img id="Roupa" src="../img/moletom-nike.webp">
        <h1 id="LabelInformação">Moletom Nike</h1>
        <h1 id="PreçoFalso">R$199,90</h1>
        <button id="Comprar">Comprar</button>
        <h1 id="Desconto">50% Off</h1>
        <h1 id="Preço">R$99,90</h1>
    </div>

    <script src="../js/setDivHeight.js"></script>
    <script src="../js/search.js"></script> 
</body>
</html>
